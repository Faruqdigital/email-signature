<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <title>Email Sigbature</title>
</head>

<body>
    <main>
        <div class="container">
            <div class="row">
                <div class="col-lg-offset-3 col-lg-6 col-md-offset-2 col-md-8">
                    <div class="email-signature ms-auto">
                        <div class="signature-icon">
                            <img src="images/image1.jpg" alt="">
                        </div>
                        <div class="signature-details">
                            <h2 class="title">Faruq Hossain</h2>
                            <span class="post">web designer</span>
                        </div>
                        <ul class="signature-content">
                            <li><i class="fas fa-phone"></i> (123)456-7890</li>
                            <li><i class="fas fa-globe"></i> www.yourwebsite.com</li>
                            <li><i class="fas fa-envelope"></i> example1@example.com</li>
                        </ul>
                        <ul class="icon">
                            <li><a href="#" class="fab fa-facebook-f"></a></li>
                            <li><a href="#" class="fab fa-twitter"></a></li>
                            <li><a href="#" class="fab fa-linkedin"></a></li>
                            <li><a href="#" class="fab fa-instagram"></a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
